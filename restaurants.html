<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurants in Manipal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    .restaurant-card img {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    .restaurant-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .restaurant-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .search-bar {
      max-width: 500px;
      margin: 30px auto;
    }

    footer {
      background: #212529;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Where to Go in Manipal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="restaurants.html">Restaurants</a></li>
          <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
          <li class="nav-item"><a class="nav-link" href="weather.html">Weather</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-warning text-center text-white py-4">
    <h1 class="fw-bold">Restaurants in Manipal</h1>
    <p class="mb-0">Discover local cuisines and must-visit dining spots around town</p>
  </header>

  <!-- Search Bar -->
  <div class="container search-bar">
    <input type="text" id="searchBar" class="form-control" placeholder="Search restaurants..." />
  </div>

  <!-- Restaurant Cards -->
  <div class="container">
    <div id="restaurant-list" class="row g-4 justify-content-center text-center">
      Loading restaurants...
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Where to Go in Manipal | Designed by Aditi Arun
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Logic -->
  <script>
    const restaurantList = document.getElementById("restaurant-list");
    const searchBar = document.getElementById("searchBar");

    const PEXELS_API_KEY = "7Uxzj6VnIYrIULzm1a7vVcOTchsFf52N98n7orq1nYrh1DRGMH4D6a5S";
    const FALLBACK_IMAGE = "https://upload.wikimedia.org/wikipedia/commons/6/60/Food_Plate.png";

    async function fetchRestaurants() {
      try {
        restaurantList.textContent = "Fetching restaurants in Manipal...";

        // Bounding box for Manipal: [south, west, north, east]
        const bbox = [13.33, 74.74, 13.36, 74.79];
        const overpassQuery = `
          [out:json];
          node["amenity"="restaurant"](${bbox.join(',')});
          out;
        `;
        const overpassUrl = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(overpassQuery);
        const res = await fetch(overpassUrl);
        const data = await res.json();

        const restaurants = data.elements.filter(r => r.tags && r.tags.name);
        restaurantList.textContent = "";

        for (const restaurant of restaurants) {
          const name = restaurant.tags.name;
          const cuisine = restaurant.tags.cuisine ? restaurant.tags.cuisine : "Restaurant";
          const address = restaurant.tags["addr:street"] ? restaurant.tags["addr:street"] : "Manipal, Karnataka";

          // Fetch image from Pexels
          let imageUrl = FALLBACK_IMAGE;
          try {
            const photoRes = await fetch(`https://api.pexels.com/v1/search?query=${encodeURIComponent(name + " restaurant")}&per_page=1`, {
              headers: { Authorization: PEXELS_API_KEY }
            });
            const photoData = await photoRes.json();
            if (photoData.photos && photoData.photos.length > 0) {
              imageUrl = photoData.photos[0].src.medium;
            }
          } catch (err) {
            console.warn("Image fetch failed, using fallback.", err);
          }

          // Create Bootstrap card
          const col = document.createElement("div");
          col.className = "col-md-4 col-lg-3";
          col.innerHTML = `
            <div class="card restaurant-card h-100">
              <img src="${imageUrl}" alt="${name}">
              <div class="card-body">
                <h5 class="card-title">${name}</h5>
                <p class="card-text text-muted mb-1">${cuisine}</p>
                <p class="card-text"><small>${address}</small></p>
              </div>
            </div>
          `;
          restaurantList.appendChild(col);
        }

        if (restaurants.length === 0) {
          restaurantList.textContent = "No restaurants found within Manipal area.";
        }

      } catch (error) {
        console.error(error);
        restaurantList.textContent = "Error fetching restaurant data.";
      }
    }

    // Search filter
    searchBar.addEventListener("input", () => {
      const searchTerm = searchBar.value.toLowerCase();
      const cards = document.querySelectorAll(".restaurant-card");
      cards.forEach(card => {
        const title = card.querySelector(".card-title").textContent.toLowerCase();
        card.parentElement.style.display = title.includes(searchTerm) ? "block" : "none";
      });
    });

    fetchRestaurants();
  </script>
</body>
</html>
