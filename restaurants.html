<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipal Restaurants | Where to Go in Manipal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background-color: #fafafa;
    }

    .hero {
      background: url("https://images.unsplash.com/photo-1555992336-03a23cbe6a4e?auto=format&fit=crop&w=1500&q=80") center/cover no-repeat;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }

    .restaurant-card img {
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .restaurant-card:hover img {
      transform: scale(1.05);
    }

    .search-bar {
      max-width: 500px;
      margin: 30px auto;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Where to Go in Manipal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="restaurants.html">Restaurants</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
          <li class="nav-item"><a class="nav-link" href="weather.html">Weather</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <div class="hero">
    <div class="text-center">
      <h1 class="display-5 fw-bold">Manipal Restaurants</h1>
      <p class="lead">Fine dining, cafés, and local favorites — find your next meal here!</p>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" class="form-control" placeholder="Search restaurants...">
  </div>

  <!-- Restaurant Cards -->
  <div class="container my-4">
    <div class="row g-4" id="restaurantGrid">
      <!-- JS will load cards here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Where to Go in Manipal | Designed by Aditi Arun
  </footer>

  <script>
    // Dummy restaurant data (your backend friend will replace this later)
    const restaurants = [
      {
        name: "Dollops",
        image: "https://images.unsplash.com/photo-1555992336-03a23cbe6a4e?auto=format&fit=crop&w=800&q=80",
        open: "9 AM - 11 PM"
      },
      {
        name: "China Valley",
        image: "https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=800&q=80",
        open: "12 PM - 10 PM"
      },
      {
        name: "Crumbs",
        image: "https://images.unsplash.com/photo-1551218808-94e220e084d2?auto=format&fit=crop&w=800&q=80",
        open: "8 AM - 9 PM"
      },
      {
        name: "Basil Café",
        image: "https://images.unsplash.com/photo-1532635227-445f7aacedc2?auto=format&fit=crop&w=800&q=80",
        open: "10 AM - 11 PM"
      },
      {
        name: "Dosa Point",
        image: "https://images.unsplash.com/photo-1572441710534-680b1ee2f6c6?auto=format&fit=crop&w=800&q=80",
        open: "7 AM - 10 PM"
      },
      {
        name: "Egg Factory",
        image: "https://images.unsplash.com/photo-1617196034796-73de8be46a6d?auto=format&fit=crop&w=800&q=80",
        open: "8 AM - 10 PM"
      }
    ];

    const grid = document.getElementById("restaurantGrid");

    function displayRestaurants(data) {
      grid.innerHTML = "";
      data.forEach(r => {
        const card = `
          <div class="col-md-4 col-lg-3">
            <div class="card restaurant-card shadow-sm">
              <img src="${r.image}" class="card-img-top" alt="${r.name}">
              <div class="card-body text-center">
                <h5 class="fw-bold">${r.name}</h5>
                <p class="text-muted">${r.open}</p>
              </div>
            </div>
          </div>
        `;
        grid.innerHTML += card;
      });
    }

    // Initial load
    displayRestaurants(restaurants);

    // Search functionality
    document.getElementById("searchInput").addEventListener("input", function(e) {
      const value = e.target.value.toLowerCase();
      const filtered = restaurants.filter(r => r.name.toLowerCase().includes(value));
      displayRestaurants(filtered);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
