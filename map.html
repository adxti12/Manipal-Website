<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Map | Where to Go in Manipal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    /* Pulsing marker animation */
    .pulse {
      background: rgba(0, 136, 255, 0.4);
      border-radius: 50%;
      height: 20px;
      width: 20px;
      position: relative;
    }

    .pulse::after {
      content: "";
      position: absolute;
      border: 2px solid #0088ff;
      border-radius: 50%;
      height: 20px;
      width: 20px;
      top: 0;
      left: 0;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.9);
        opacity: 1;
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    .leaflet-popup-content-wrapper {
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Where to Go in Manipal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="places.html">Places</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link active" href="map.html">Map</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Initialize the map
    const map = L.map('map', {
      zoomControl: false
    }).setView([13.352, 74.792], 14); // Center on Manipal

    // Add a styled map (from CartoDB or Mapbox-style)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CartoDB',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Add a zoom control at bottom right
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    // Create a pulsing marker for user's current location
    const pulseIcon = L.divIcon({
      className: 'pulse',
      iconSize: [20, 20]
    });

    // Example location (End Point)
    const endpoint = [13.359, 74.791];
    L.marker(endpoint).addTo(map)
      .bindPopup("<b>End Point Park</b><br>Beautiful sunset view & open fields.");

    // Another marker (Marena)
    const marena = [13.3475, 74.7875];
    L.marker(marena).addTo(map)
      .bindPopup("<b>Marena Sports Complex</b><br>Indoor fitness & sports arena.");

    // Cafes
    const cafes = [
      { name: "Dollops", lat: 13.352, lon: 74.788 },
      { name: "Egg Factory", lat: 13.353, lon: 74.787 },
      { name: "Crave", lat: 13.3535, lon: 74.789 }
    ];

    cafes.forEach(cafe => {
      const marker = L.marker([cafe.lat, cafe.lon]).addTo(map);
      marker.bindPopup(`<b>${cafe.name}</b><br>Popular student cafe in Manipal.`);
    });

    // Animate fly-in when map loads
    setTimeout(() => {
      map.flyTo([13.354, 74.789], 15, {
        animate: true,
        duration: 3 // seconds
      });
    }, 1000);

    // Try to get user's live location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        L.marker([lat, lon], { icon: pulseIcon }).addTo(map)
          .bindPopup("<b>You are here!</b>");
      });
    }
  </script>
</body>
</html>
