<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Map | Where to Go in Manipal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    /* Pulsing marker animation */
    .pulse {
      background: rgba(0, 136, 255, 0.4);
      border-radius: 50%;
      height: 20px;
      width: 20px;
      position: relative;
    }

    .pulse::after {
      content: "";
      position: absolute;
      border: 2px solid #0088ff;
      border-radius: 50%;
      height: 20px;
      width: 20px;
      top: 0;
      left: 0;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 1; }
      100% { transform: scale(2.5); opacity: 0; }
    }

    .leaflet-popup-content-wrapper {
      border-radius: 12px;
    }

    .popup-image {
      width: 100%;
      max-width: 200px;
      display: block;
      margin-bottom: 5px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Where to Go in Manipal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="places.html">Places</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link active" href="map.html">Map</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Initialize the map
    const map = L.map('map', {
      zoomControl: false
    }).setView([13.352, 74.792], 14); // Center on Manipal

    // Add a styled map (CartoDB dark)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CartoDB',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Add a zoom control at bottom right
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    // Pulsing marker icon for user's current location
    const pulseIcon = L.divIcon({
      className: 'pulse',
      iconSize: [20, 20]
    });

    // Example static markers
    const endpoint = [13.359, 74.791];
    L.marker(endpoint).addTo(map)
      .bindPopup("<b>End Point Park</b><br>Beautiful sunset view & open fields.");

    const marena = [13.3475, 74.7875];
    L.marker(marena).addTo(map)
      .bindPopup("<b>Marena Sports Complex</b><br>Indoor fitness & sports arena.");

    // Default events with lat/lon
    const defaultEvents = [
      {
        name: "MIT Cultural Fest - Revels",
        image: "images/revels.jpg",
        loc: "MIT Grounds",
        description: "The biggest college fest in Manipal â€” full of performances, sports, and art.",
        org: "MIT",
        date: "2025-03-01",
        lat: 13.3585, lon: 74.7912
      },
      {
        name: "MIM Carnival Night",
        image: "images/mim_carnival.jpg",
        loc: "MIM Campus",
        description: "A lively event with games, food stalls, and great music.",
        org: "MIM",
        date: "2025-05-15",
        lat: 13.3505, lon: 74.7930
      },
      {
        name: "Utsav - MIT",
        image: "images/utsav.jpg",
        loc: "KMC Greens",
        description: "Annual university-level cultural and talent competition among colleges.",
        org: "MIT",
        date: "2025-04-10",
        lat: 13.3560, lon: 74.7905
      },
      {
        name: "Manipal Flea Market",
        image: "images/flea_market.jpg",
        loc: "End Point Road",
        description: "Pop-up stalls, thrift corners, music, and food in an open-air setup.",
        org: "Local Community",
        date: "2025-02-20",
        lat: 13.3590, lon: 74.7910
      },
      {
        name: "Student Band Night",
        image: "images/band_night.jpg",
        loc: "Delta Grounds",
        description: "Live local bands, open mic sessions and chill vibes under the stars.",
        org: "Music Club",
        date: "2025-01-30",
        lat: 13.3535, lon: 74.7885
      }
    ];

    // Add event markers
    defaultEvents.forEach(event => {
      const marker = L.marker([event.lat, event.lon]).addTo(map);
      const popupContent = `
        <img src="${event.image}" class="popup-image" alt="${event.name}">
        <b>${event.name}</b><br>
        <i>${event.loc}</i><br>
        ${event.description}<br>
        <small>${event.date}</small>
      `;
      marker.bindPopup(popupContent);
    });

    // Animate fly-in when map loads
    setTimeout(() => {
      map.flyTo([13.354, 74.789], 15, {
        animate: true,
        duration: 3
      });
    }, 1000);

    // Try to get user's live location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        L.marker([lat, lon], { icon: pulseIcon }).addTo(map)
          .bindPopup("<b>You are here!</b>");
      });
    }
  </script>
</body>
</html>
