<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Discover Manipal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login to Post Events</h2>
    <form id="loginForm">
      <label>Email:</label>
      <input type="email" id="email" required>
      <label>Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
      <p>Donâ€™t have an account? <a href="signup.html">Sign up here</a></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      // Dummy user validation
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if(email === "test@manipal.com" && password === "12345"){
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials! (use test@manipal.com / 12345 for demo)");
      }
    });
  </script>
</body>
</html>
