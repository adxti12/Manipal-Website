<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Discover Manipal</title>

  <!-- Load CSS correctly from Flask's static folder -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="login-container">
    <h2>Login to Post Events</h2>

    <form id="loginForm">
      <label>Email:</label>
      <input type="email" id="email" name="username" required>

      <label>Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
      <p>Donâ€™t have an account? <a href="{{ url_for('signup_page') }}">Sign up here</a></p>
    </form>

    <p id="result"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // Send POST request to Flask backend
        const response = await fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({
            username: email,
            password: password
          })
        });

        const data = await response.json();

        if (data.status === "success") {
          alert(data.message);
          window.location.href = "/dashboard";  // update as needed
        } else {
          alert(data.message);
        }

      } catch (error) {
        console.error("Error:", error);
        alert("Server connection failed. Please check if Flask is running.");
      }
    });
  </script>
</body>
</html>
