<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Animation | Manipal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    background: linear-gradient(to top, #1e3c72, #2a5298); /* cloudy sky */
  }

  /* Weather container */
  .weather-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: white;
    text-align: center;
    z-index: 2;
    position: relative;
  }

  .weather-box {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
    max-width: 400px;
  }

  /* Rain drops animation */
  .rain {
    position: absolute;
    top: 0;
    width: 2px;
    height: 15px;
    background: rgba(255,255,255,0.6);
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-20px); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  /* create multiple raindrops with different delays */
  .rain:nth-child(1) { left: 5%; animation-duration: 0.8s; animation-delay: 0s; }
  .rain:nth-child(2) { left: 15%; animation-duration: 1s; animation-delay: 0.2s; }
  .rain:nth-child(3) { left: 25%; animation-duration: 0.9s; animation-delay: 0.4s; }
  .rain:nth-child(4) { left: 35%; animation-duration: 1.1s; animation-delay: 0.6s; }
  .rain:nth-child(5) { left: 45%; animation-duration: 1.0s; animation-delay: 0.1s; }
  .rain:nth-child(6) { left: 55%; animation-duration: 1.2s; animation-delay: 0.3s; }
  .rain:nth-child(7) { left: 65%; animation-duration: 0.85s; animation-delay: 0.5s; }
  .rain:nth-child(8) { left: 75%; animation-duration: 0.95s; animation-delay: 0.7s; }
  .rain:nth-child(9) { left: 85%; animation-duration: 1.1s; animation-delay: 0.2s; }
  .rain:nth-child(10) { left: 95%; animation-duration: 0.9s; animation-delay: 0.4s; }

  /* Header */
  h1 {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
  }

  p {
    font-size: 1.2rem;
  }

</style>
</head>
