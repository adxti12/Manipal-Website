<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stores, Hotels & Malls - Explore Manipal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: url('storesbg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      inset: 0;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      font-weight: 700;
    }
    .card {
      border: none;
      color: white !important;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card i {
      font-size: 80px;
      margin-bottom: 15px;
      color: #ffd700;
    }
    .search-bar {
      margin: 30px auto;
      width: 80%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container py-5">
    <h1>Stores, Hotels & Malls in Manipal</h1>
    <input type="text" id="searchBar" class="form-control search-bar" placeholder="Search places...">

    <div id="storeList" class="row mt-4 g-4"></div>
  </div>

  <script>
    const storeList = document.getElementById("storeList");
    const searchBar = document.getElementById("searchBar");

    // Bounding box: roughly around Manipal & Udupi region
    const bbox = "13.3200,74.7500,13.3900,74.8300";

    const query = `
      [out:json][timeout:25];
      (
        node["shop"="supermarket"](${bbox});
        node["shop"="convenience"](${bbox});
        node["shop"="mall"](${bbox});
        node["shop"="stationery"](${bbox});
        node["shop"="general"](${bbox});
        node["shop"="department_store"](${bbox});
        node["shop"="marketplace"](${bbox});
        node["shop"~"mart"](${bbox});
        node["tourism"="hotel"](${bbox});
        node["amenity"="restaurant"](${bbox});
      );
      out body;
    `;

    // Mapping types to icons
    const icons = {
      supermarket: "fa-cart-shopping",
      convenience: "fa-store",
      mall: "fa-building",
      stationery: "fa-pencil",
      general: "fa-box",
      department_store: "fa-shop",
      marketplace: "fa-shop",
      mart: "fa-basket-shopping",
      hotel: "fa-hotel",
      restaurant: "fa-utensils",
      place: "fa-location-dot"
    };

    fetch("https://overpass-api.de/api/interpreter", {
      method: "POST",
      body: query,
    })
      .then(response => response.json())
      .then(data => {
        const elements = data.elements;
        storeList.innerHTML = "";

        if (!elements || elements.length === 0) {
          storeList.innerHTML = "<p class='text-center text-white'>No stores or hotels found near Manipal.</p>";
          return;
        }

        elements.forEach(place => {
          const tags = place.tags || {};
          const name = tags.name || "Unnamed Place";
          const type = tags.shop || tags.amenity || tags.tourism || "place";
          const iconClass = icons[type] || icons["place"];

          const card = `
            <div class="col-md-4 col-lg-3">
              <div class="card text-center">
                <i class="fas ${iconClass}"></i>
                <h5 class="card-title">${name}</h5>
                <p>${type.charAt(0).toUpperCase() + type.slice(1)}</p>
              </div>
            </div>`;
          storeList.innerHTML += card;
        });
      })
      .catch(error => {
        console.error("Error fetching data:", error);
        storeList.innerHTML = "<p class='text-center'>Error loading store and hotel data.</p>";
      });

    // Search filter
    searchBar.addEventListener("input", () => {
      const searchTerm = searchBar.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const title = card.querySelector(".card-title").textContent.toLowerCase();
        card.parentElement.style.display = title.includes(searchTerm) ? "" : "none";
      });
    });
  </script>
</body>
</html>
