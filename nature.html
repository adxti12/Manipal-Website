<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature & Lakes | Where to Go in Manipal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background-color: #f5f8f6;
    }

    .hero {
      background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80") center/cover no-repeat;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }

    .place-card img {
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
      border-radius: 6px;
    }

    .place-card:hover img {
      transform: scale(1.05);
    }

    .search-bar {
      max-width: 500px;
      margin: 30px auto;
    }

    .card {
      border: none;
      background-color: #fff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Where to Go in Manipal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="places.html">Places</a></li>
          <li class="nav-item"><a class="nav-link active" href="nature.html">Nature & Lakes</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
          <li class="nav-item"><a class="nav-link" href="weather.html">Weather</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <div class="hero">
    <div class="text-center">
      <h1 class="display-5 fw-bold">Nature & Lakes</h1>
      <p class="lead">Discover serene lakes, green escapes, and breathtaking viewpoints around Manipal.</p>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" class="form-control" placeholder="Search places...">
  </div>

  <!-- Places Section -->
  <div class="container my-4">
    <div class="row g-4" id="placesGrid">
      <!-- Cards will load here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Where to Go in Manipal | Designed by Aditi Arun
  </footer>

  <script>
    // Dummy nature/lake data (can be replaced by backend later)
    const places = [
      {
        name: "End Point Park",
        image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80",
        open: "6 AM - 8 PM"
      },
      {
        name: "Manipal Lake",
        image: "https://images.unsplash.com/photo-1519817650390-64a93db511aa?auto=format&fit=crop&w=800&q=80",
        open: "Open all day"
      },
      {
        name: "Hanging Bridge",
        image: "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=80",
        open: "6 AM - 7 PM"
      },
      {
        name: "Arbi Falls",
        image: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80",
        open: "6 AM - 6 PM"
      },
      {
        name: "Kaup Beach",
        image: "https://images.unsplash.com/photo-1519821172141-b5d8c1e3f69a?auto=format&fit=crop&w=800&q=80",
        open: "5 AM - 9 PM"
      },
      {
        name: "Delta Beach",
        image: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80",
        open: "5 AM - 8 PM"
      }
    ];

    const grid = document.getElementById("placesGrid");

    function displayPlaces(data) {
      grid.innerHTML = "";
      data.forEach(p => {
        const card = `
          <div class="col-md-4 col-lg-3">
            <div class="card place-card shadow-sm">
              <img src="${p.image}" class="card-img-top" alt="${p.name}">
              <div class="card-body text-center">
                <h5 class="fw-bold">${p.name}</h5>
                <p class="text-muted">${p.open}</p>
              </div>
            </div>
          </div>
        `;
        grid.innerHTML += card;
      });
    }

    // Load initial data
    displayPlaces(places);

    // Search functionality
    document.getElementById("searchInput").addEventListener("input", function(e) {
      const value = e.target.value.toLowerCase();
      const filtered = places.filter(p => p.name.toLowerCase().includes(value));
      displayPlaces(filtered);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
