<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leisure & Events | Discover Manipal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe29f, #ffa99f);
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    h1 {
      text-align: center;
      margin: 2rem 0;
      color: #222;
      font-weight: 700;
    }

    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card img {
      height: 220px;
      object-fit: cover;
    }

    .card-body {
      background-color: #fff;
      text-align: center;
    }
    
    .card-subtitle {
        color: #ff7e5f;
        font-weight: 600;
        margin-bottom: 5px;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      width: 60%;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #ff7e5f;
    }
  </style>
</head>

<body>
  <h1>ðŸŽ­ Leisure & Events in Manipal</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search events, clubs or activities...">
  </div>

  <div class="container">
    <div class="row" id="eventList">
      </div>
  </div>

  <script>
    // Existing Hardcoded Events
    const defaultEvents = [
      {
        name: "MIT Cultural Fest - Revels",
        image: "images/revels.png",
        loc: "MIT Grounds", // Changed to 'loc' for consistency with user events
        description: "The biggest college fest in Manipal â€” full of performances, sports, and art.",
        org: "MIT",
        date: "2025-03-01"
      },
      {
        name: "MIM Carnival Night",
        image: "images/carnival.png",
        loc: "MIM Campus",
        description: "A lively event with games, food stalls, and great music.",
        org: "MIM",
        date: "2025-05-15"
      },
      {
        name: "Utsav - MIT",
        image: "images/utsav.png",
        loc: "KMC Greens",
        description: "Annual university-level cultural and talent competition among colleges.",
        org: "MIT",
        date: "2025-04-10"
      },
      {
        name: "Manipal Flea Market",
        image: "images/flea (1).png",
        loc: "End Point Road",
        description: "Pop-up stalls, thrift corners, music, and food in an open-air setup.",
        org: "Local Community",
        date: "2025-02-20"
      },
      {
        name: "Student Band Night",
        image: "images/flea (2).png",
        loc: "Delta Grounds",
        description: "Live local bands, open mic sessions and chill vibes under the stars.",
        org: "Music Club",
        date: "2025-01-30"
      }
    ];

    const eventList = document.getElementById('eventList');
    const searchInput = document.getElementById('searchInput');

    function getAllEvents() {
        const userEvents = JSON.parse(localStorage.getItem('userEvents')) || [];
        return [...defaultEvents, ...userEvents];
    }

    function displayEvents(filteredEvents) {
      eventList.innerHTML = "";
      filteredEvents.forEach(event => {
        // Use a placeholder image if a specific image property is missing
        const imageSrc = event.image || 'https://images.unsplash.com/photo-1531331045316-83eb3e36ff74?auto=format&fit=crop&w=800&q=80';
        
        const card = `
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="${imageSrc}" class="card-img-top" alt="${event.name}">
              <div class="card-body">
                <h5 class="card-title">${event.name}</h5>
                <p class="card-subtitle">${event.date} by ${event.org}</p>
                <p class="card-text"><strong>Location:</strong> ${event.loc || event.location}</p>
                <p class="card-text">${event.description}</p>
              </div>
            </div>
          </div>`;
        eventList.innerHTML += card;
      });
    }

    searchInput.addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const allEvents = getAllEvents();
      const filtered = allEvents.filter(event => 
          event.name.toLowerCase().includes(query) || 
          (event.loc || event.location).toLowerCase().includes(query) ||
          event.org.toLowerCase().includes(query)
      );
      displayEvents(filtered);
    });

    // Initial load of all events
    displayEvents(getAllEvents());
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
